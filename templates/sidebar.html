<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar navigation -->
        <div class="sidebar">
            <div class="sidebar-title">Dashboard</div>
            
            <!-- Local content links -->
            <a href="/local_content/sample" class="active">Sample Content</a>
            <a href="/local_content/matrix">Matrix View</a>
            
            <hr>
            
            <!-- External links -->
            <a href="https://gmail.com" data-external="true">Gmail</a>
            <a href="https://airtable.com" data-external="true">Airtable</a>
            <a href="https://groups.google.com" data-external="true">Google Groups</a>
            
            <div class="loading">Opening external window...</div>
            
            <div class="status-bar" id="status-bar">Ready</div>
        </div>
        
        <!-- Content area for local content -->
        <div class="content" id="content-area">
            <iframe id="content-frame" src="/local_content/sample"></iframe>
        </div>
    </div>
    
    <!-- Include the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
