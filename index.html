<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sidebar Dashboard</title>
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        /* Frameset styling */
        frameset, frame {
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<frameset cols="200,*">
    <frame src="sidebar.html" name="sidebar-frame" scrolling="auto" noresize>
    <frame src="about:blank" name="content-frame" scrolling="auto">
    <noframes>
        <body>
            <p>This page uses frames, which your browser doesn't support.</p>
        </body>
    </noframes>
</frameset>
</html>
