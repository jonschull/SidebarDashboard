<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0066cc;
        }
        
        a {
            display: block;
            padding: 8px 5px;
            color: #0066cc;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        a:hover {
            background-color: #e9e9e9;
            text-decoration: underline;
        }
        
        a.active {
            background-color: #0066cc;
            color: white;
            text-decoration: none;
        }
        
        .external-link::after {
            content: " â†—";
            font-size: 0.8em;
        }
        
        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
    </style>
    <script>
        // Function to mark the active link
        function setActive(element) {
            // Remove active class from all links
            document.querySelectorAll('a').forEach(a => {
                a.classList.remove('active');
            });
            
            // Add active class to the clicked link
            element.classList.add('active');
        }
        
        // Function to load local content
        function loadLocalContent(url, element) {
            parent.frames['content-frame'].location.href = url;
            setActive(element);
            return false;
        }
        
        // Function to load external content
        function loadExternalContent(url, element) {
            parent.frames['content-frame'].location.href = url;
            setActive(element);
            return false;
        }
    </script>
</head>
<body>
    <div class="sidebar-title">Gmail Searcher</div>
    
    <!-- Local content links -->
    <a href="sample-content.html" onclick="return loadLocalContent(this.href, this)" class="active">Sample Content</a>
    <a href="matrix-view.html" onclick="return loadLocalContent(this.href, this)">Matrix View</a>
    
    <hr>
    
    <!-- External links -->
    <a href="https://gmail.com" onclick="return loadExternalContent(this.href, this)" class="external-link">Gmail</a>
    <a href="https://airtable.com" onclick="return loadExternalContent(this.href, this)" class="external-link">Airtable</a>
    <a href="https://groups.google.com" onclick="return loadExternalContent(this.href, this)" class="external-link">Google Groups</a>
</body>
</html>
